name: beans
description: A new Flutter application.
publish_to: none
version: 1.0.0+1
environment:
  sdk: '>=2.7.0 <3.0.0'
dependencies:
  flutter:
    sdk: flutter
  google_fonts: ^1.1.0
  cupertino_icons: ^0.1.3
  flutter_svg: ^0.18.1
  gradient_app_bar: ^0.1.3
  gradient_widgets: ^0.5.1
  percent_indicator: ^2.1.6
  gen_lang: ^0.1.3
  sqflite: ^1.3.0
  path: ^1.7.0
  provider: ^4.3.2+1
  supercharged: ^1.10.0
  date_format: ^1.0.9
  flutter_circular_chart: ^0.1.0
  backdrop: ^0.4.7
  flutter_gifimage: ^1.0.0
  r_dart_library:
    git:
      url: https://github.com/YK-Unit/r_dart_library.git
      ref: 0.2.1
  flutter_launcher_icons: "^0.8.0"

flutter_icons:
  #  image_path: "assets/images/icon-128x128.png"
  image_path_android: "assets/app-icon.png"
  image_path_ios: "assets/app-icon.png"
  android: true # can specify file name here e.g. "ic_launcher"
  ios: true # can specify file name here e.g. "My-Launcher-Icon"
  adaptive_icon_background: "assets/adaptive-app-icon.png" # only available for Android 8.0 devices and above
  adaptive_icon_foreground: "assets/adaptive-app-icon.png" # only available for Android 8.0 devices and above
dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true
  assets:
    - assets/ic_empty_list.svg
    - assets/ic_time.svg
